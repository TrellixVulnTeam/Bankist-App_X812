<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bankist App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <p class="welcome">Log in to Get started</p>
      <img src="img/logo.png" alt="" class="logo" />
      <form action="" class="login">
        <input
          type="text"
          placeholder="USER NAME"
          class="login__input login__input--user"
        />
        <input
          type="text"
          maxlength="4"
          placeholder="PIN"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <!-- main app -->
    <main class="app">
      <!-- balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current Balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2021</span>
          </p>
        </div>
        <p class="balance__value">00000€</p>
      </div>
      <!-- Movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 Deposit</div>
          <div class="movements__date">2 days ago</div>
          <div class="movements__value">1000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">4 days ago</div>
          <div class="movements__value">-3400€</div>
        </div>
      </div>
      <!-- Summary -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <button class="btn--sort">&downarrow; Sort</button>
      </div>
      <!-- Operation Transfer -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form action="" class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input
            type="number"
            name=""
            id=""
            class="form__input form__input--amount"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer To</label>
          <label class="form__label">Amount</label>
        </form>
      </div>
      <!-- Operation Loan -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form action="" class="form form--loan">
          <input
            type="number"
            name=""
            id=""
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>
      <!-- Operation Close -->
      <div class="operation operation--close">
        <h2>Close Account</h2>
        <form action="" class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="number"
            name=""
            id=""
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm User</label>
          <label class="form__label">Confirm Pin</label>
        </form>
      </div>
      <!-- Logout Timer -->
      <p class="logout-timer">
        You will be logged in <span class="timer">5:00</span>
      </p>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
